<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LAN de l'ADEPT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../node_modules/animate.css/animate.min.css" rel="stylesheet">
    <link href="../node_modules/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
      h4,h3,h2,h5 {
        color: white !important;
      }
      hr {
        border-top: 1px solid rgba(255, 255, 255, 1);
      }


      h2{
        font-size: 40px !important;
      }

      h5{
        color: #199fff !important;
        text-shadow: black 3px 3px 2px;
      }

      div.row{
        padding-left: 10px !important;
        padding-right: 10px !important;
      }

      @media (max-width: 768px) {
        hr {
          border-top: 1px solid rgba(255, 255, 255, 0);
        }
      }
    </style>
  </head>
  <body>
    <section id="intro">
        <div class="intro-container">
            <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" style="background-image: url('img/bg-lan.JPG');">
                        <div class="carousel-container">
                            <div class="carousel-content">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="text-center col-md-8">
                                        <img src="https://adeptinfo.ca/img/logo-lan.png" width="250" style="margin-bottom:20px">
                                        <img src="https://adeptinfo.ca/img/badge.png" width="250" style="margin-bottom:20px">

                                        <h3>Nous sommes heureux de vous accueillir au LAN de l'ADEPT édition Hiver 2019!</h3>

                                        <img width="400px" src="img/dreakhack.png">
                                        
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <br />
                                        <h5>Veuillez patienter, vous accéderez au site dans quelques instants ...</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
      var start = new Date().getTime();
      for (var i = 0; i < 1e7; i++) {
        if ((new Date().getTime() - start) > 1000){
          break;
        }
      }
    </script>
</body>
</html>
